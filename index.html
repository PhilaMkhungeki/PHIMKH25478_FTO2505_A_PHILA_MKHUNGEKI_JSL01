<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav>
      <div class="sidebar">
        <div class="logo-title">
          <!--
          <img src="logo/view_kanban_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="kanban-logo">
          -->
          <div class="logo">
            <span class="logo-line line1"></span>
            <span class="logo-line line2"></span>
            <span class="logo-line line3"></span>
          </div>
          <h1>Kanban</h1>
        </div>
        <h5>ALL BOARDS (1)</h5>
        <button>Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="header-main">
      <header>
        <div class="header">
          <h2>Launch Career</h2>
        </div>
      </header>

      <div>
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="column-name">
              <span class="dot todo-dot"></span>
              <h5>TODO (4)</h5>
            </div>
            <!-- Tasks container for TODO -->
            <div class="tasks-container">
              <div class="task">Launch Epic Career 🚀</div>
              <div class="task">Learn Data Structures and Algorithms 📚</div>
              <div class="task">Launch Epic Career 🚀</div>
              <div class="task">Learn Data Structures📚</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="column-name">
              <span class="dot doing-dot"></span>
              <h5>DOING (2)</h5>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks-container">
              <div class="task">Master JavaScript 💛</div>
              <div class="task">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="column-name">
              <span class="dot done-dot"></span>
              <h5>DONE (2)</h5>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks-container">
              <div class="task">Contribute to Open Source Projects 🌐</div>
              <div class="task">Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
